<!-- image modal (single shared modal element) -->
<div id="modal" role="dialog" aria-hidden="true">
  <div id="modal-inner">
    <img id="modal-media" src="" alt="">
    <div class="meta" id="modal-caption"></div>
  </div>
</div>

<script>
/* Minimal modal script — no external libs */
(function(){
  const modal = document.getElementById('modal');
  const modalMedia = document.getElementById('modal-media');
  const modalCaption = document.getElementById('modal-caption');

  function open(src, caption){
    modalMedia.src = src;
    modalCaption.textContent = caption || '';
    modal.style.display = 'flex';
    modal.setAttribute('aria-hidden','false');
  }
  function close(){
    modal.style.display = 'none';
    modalMedia.src = '';
    modal.setAttribute('aria-hidden','true');
  }
  document.addEventListener('click', e=>{
    const card = e.target.closest('.card');
    if(card){
      const src = card.dataset.src || card.querySelector('img')?.src;
      const caption = card.dataset.caption || '';
      if(!src) return;
      open(src, caption);
    } else if(e.target === modal || e.target === modalMedia){
      close();
    }
  });
  document.addEventListener('keydown', e=>{ if(e.key === 'Escape') close(); });
})();
</script>
